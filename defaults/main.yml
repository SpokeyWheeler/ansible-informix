---
# defaults file for informix

install-media-path: "~"
client-install-file: "hcl.csdk.4.50.FC1B1.LNX.tar.gz"
jdbc-install-file: "hcl.jdbc.4.50.JC1B1.ALL.tar.gz"
server-install-file: "hcl.ids.14.10.FC1B1.LNX.tar.gz"

informix-csdk-version: "4.50.FC1B1"
informix-jdbc-version: "4.50.FC1B1"
informix-server-version: "14.10.FC1B1"

informix-environment-size: "medium"
informix-wa-enable: "false"

informix-num-tempspaces: "3"
informix-num-2k-dbspaces: "1"
informix-num-4k-dbspaces: "0"
informix-num-6k-dbspaces: "0"
informix-num-8k-dbspaces: "0"
informix-num-10k-dbspaces: "0"
informix-num-12k-dbspaces: "0"
informix-num-14k-dbspaces: "0"
informix-num-16k-dbspaces: "0"

informix-default-dbspace-size: "10240" # in kilobytes
informix-root-size: "{{ informix-default-dbspace-size }}"
informix-plog-size: "{{ informix-default-dbspace-size }}"
informix-llog-size: "{{ informix-default-dbspace-size }}"
informix-temp-size: "{{ informix-default-dbspace-size }}"
informix-2k-size: "{{ informix-default-dbspace-size }}"
informix-4k-size: "{{ informix-default-dbspace-size }}"
informix-6k-size: "{{ informix-default-dbspace-size }}"
informix-8k-size: "{{ informix-default-dbspace-size }}"
informix-10k-size: "{{ informix-default-dbspace-size }}"
informix-12k-size: "{{ informix-default-dbspace-size }}"
informix-14k-size: "{{ informix-default-dbspace-size }}"
informix-16k-size: "{{ informix-default-dbspace-size }}"

informix-num-llogs: "3"
informix-logfile-size: "10240"

informix-default-num-buff: "10000"
informix-2k-num-buff: "{{ informix-default-num-buff }}"
informix-4k-num-buff: "{{ informix-default-num-buff }}"
informix-6k-num-buff: "{{ informix-default-num-buff }}"
informix-8k-num-buff: "{{ informix-default-num-buff }}"
informix-10k-num-buff: "{{ informix-default-num-buff }}"
informix-12k-num-buff: "{{ informix-default-num-buff }}"
informix-14k-num-buff: "{{ informix-default-num-buff }}"
informix-16k-num-buff: "{{ informix-default-num-buff }}"
